<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Component</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="bg-pattern">
      <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449">
        <path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z" />
      </svg>
    </div>

    <div class="container">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <div class="subtitle">
          <span>Sign-up for our 30-day trial.</span>
          <span>No credit card requierd.</span>
        </div>
      </div>
      <div class="card">
        <p>100K k page views</p>

        <input type="range">

        <div class="price-container">
          <span class="price">$16.00</span>
          <span class="price"> / month</span>
        </div>

        <div class="billing-frequency">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span>
        </div>

        <div class="card-footer">
          <div class="list-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>
            <span>Unlimited websites</span>
          </div>
          <div class="list-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>
            <span>100% data ownership</span>
          </div>
          <div class="list-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>
            <span>Email reports</span>
          </div>
          <button class="button">Start my trial</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
