<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pricing Component</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <div class="header__subtitle">
        <span>Sign-up for our 30-day trial.</span>
        <span>No credit card requierd.</span>
      </div>
    </div>

    <div class="card">
      <div class="card__body">
        <h3 class="card__subtitle">100K pageviews</h3>

        <input id="input-range" class="input__range" type="range">

        <div class="price__wrapper">
          <span class="price">$16.00</span>
          <span class="price__frequency"> / month</span>
        </div>


        <div class="billing__wrapper">
          <span id="span-left" class="left">Monthly Billing</span>
          <label class="switch">
            <input id="check" type="checkbox">
            <span class="slider"></span>
          </label>
          <span id="span-right" class="right">Yearly Billing</span>
        </div>
      </div>



      <div class="card__footer">
        <div class="list">
          <div class="list__item">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>
            <span>Unlimited websites</span>
          </div>
          <div class="list__item">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>
            <span>100% data ownership</span>
          </div>
          <div class="list__item">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>
            <span>Email reports</span>
          </div>

        </div>

        <div class="cta">
          <button class="button">Start my trial</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
